<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="top">
        <div class="header">
            ROCKPAPERSCISSORS
        </div>
        
        <div class="result">
            <div class="selected">
                <div class="player">PAPER</div>
                <div class="VS">VS</div>
                <div class="comp">ROCK</div>
            </div>
            <div class="winner">Player Wins!!</div>
        </div>
    </div>

    <div class="bot">
            <div class="select">
            <div class="instructions">Make your selection!</div>
            <div class="choices">
                <button class="rock">ROCK</button>
                <button class="paper">PAPER</button>
                <button class="scissors">SCISSORS</button>
            </div>
        </div>

        <div class="footer">
            (c) 2022 Jeremy Holland
        </div>
    </div>

</body>
</html>
